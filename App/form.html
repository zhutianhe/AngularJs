<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
    <link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="form.js"></script>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="推荐使用136邮箱" ng-model="userInfo.email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">获得Form表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置Form表单的值</button>
								<button class="btn btn-default" ng-click="resetForm()">重置表单</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
